<div mat-dialog-content>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label={{data.label}}>
      <div class="row" style="max-width: 90%;">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Actividad</mat-label>
            <mat-select id="a" name="a" [formControl]="actividadescontrol" (selectionChange)="selectActividad()">
              <mat-option *ngFor="let a of data.actividades" [value]="a">
                {{a.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6" >
          <span class="example-list-section">
            <ul>
              <li>
                <mat-checkbox id="ire" name="ire" [(ngModel)]="ire" (change)="fungetop()" [disabled]="disableop || disire" > Ingreso/Retiro de equipo</mat-checkbox>
              </li>
              <li>
                <mat-checkbox id="w" name="w"  [(ngModel)]="w" (change)="fungetop()"  [disabled]="disableop || disw"> Ambiente Wireless</mat-checkbox>
              </li>
            </ul>
          </span>            
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="row" style="max-width: 90%;">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width">
            <mat-label>comentario</mat-label>
            <input [(ngModel)]="comentario" matInput>
          </mat-form-field>
        </div>
      </div>  
      <mat-divider></mat-divider>
      <section class="example-section">
        <span class="example-list-section">
          <ul>
            <li *ngFor="let a of dataEventos">
              <div class="row" style="max-width: 90%;">
                <mat-checkbox class="example-margin" [(ngModel)]="a.check"  [disabled]="a.discheck" (change)="checksubact(a)"></mat-checkbox>
                <div class="col-md-2 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Fecha - Hora</mat-label>
                    <input type="datetime-local" [(ngModel)]="a.fecha" [disabled]="a.disfecha" matInput>
                  </mat-form-field>
                </div>
                <div class="col-md-2 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input [(ngModel)]="a.usuario"  [disabled]="true" matInput>
                  </mat-form-field>
                </div>
                <div class="col-md-2 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Subactividad</mat-label>
                    <input [(ngModel)]="a.namesubact" [disabled]="true" matInput>
                  </mat-form-field>
                </div>
                <div class="col-md-2 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Minutos</mat-label>
                    <input type="number" [(ngModel)]="a.mins" [disabled]="a.dismins"  matInput>
                  </mat-form-field>
                </div>
                
              </div>
            </li>
          </ul>
        </span>
      </section>
    </mat-tab>
  </mat-tab-group>
  <div class="row" style="max-width: 90%;">
    <div class="col-md-2 col-sm-6" [hidden]="data.isnew">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Activado</mat-label>
        <mat-select [(value)]="data.selectedact" >
          <mat-option *ngFor="let a of data.activado" [value]="a.id">{{ a.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-2 col-sm-6" [hidden]="data.isnew">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Banco complet.</mat-label>
        <mat-select [(value)]="data.selectedabb" >
          <mat-option *ngFor="let a of data.open" [value]="a.id">{{ a.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <button mat-button type="submit" class="btn btn-danger pull-right" (click)="sendinfo()">Enviar</button>
  <h6 [hidden]="data.isnew">Ultima modificacion: {{usuariom}} {{ fecham}}</h6>
</div>
