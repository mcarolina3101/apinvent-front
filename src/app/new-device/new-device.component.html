<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <ng-container [ngSwitch]="stepperOrientation | async">
          <div *ngSwitchCase="'horizontal'"></div>
          <div *ngSwitchCase="'vertical'"></div>
        </ng-container>
        <mat-stepper class="example-stepper" [orientation]="(stepperOrientation | async)!">
          <mat-step [stepControl]="ambienteFormG" label="Ambiente">
            <form [formGroup]="ambienteFormG">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <mat-label>Ambiente</mat-label>
                    <mat-select (selectionChange)="selectionamb($event.value)" id="a" name="a"
                      formControlName="ambiente" required>
                      <mat-option *ngFor="let a of ambientes" [value]="a">
                        {{a.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <button mat-button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext
                  [disabled]="!ambienteFormG.valid">Siguiente</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="ubicacionFormG" label="Ubicacion">
            <form [formGroup]="ubicacionFormG">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Ciudad</mat-label>
                    <input type="text" matInput formControlName="city" [matAutocomplete]="c" required>
                    <mat-autocomplete #c="matAutocomplete" (optionSelected)="selectioncity($event.value)" id="c"
                      name="c" [displayWith]="displayFn.bind(this)">
                      <mat-option *ngFor="let c of cities" [value]="c">
                        {{c.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Tipo</mat-label>
                    <mat-select (selectionChange)="selectiontipo($event.value)" id="t" name="t" formControlName="tipo"
                      required>
                      <mat-option *ngFor="let t of tipos" [value]="t">
                        {{t.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Agencia</mat-label>
                    <input type="text" matInput formControlName="ag" [matAutocomplete]="ag" required>
                    <mat-autocomplete #ag="matAutocomplete" (optionSelected)="selectionag($event.value)" id="ag"
                      name="ag" [displayWith]="displayFn.bind(this)">
                      <mat-option *ngFor="let ag of agencias" [value]="ag">
                        {{ag.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <mat-label>Piso</mat-label>
                    <input type="number" matInput formControlName="piso" >
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <mat-label>Rack</mat-label>
                    <input type="number" matInput formControlName="rack" >
                  </mat-form-field>
                </div>
              </div>
              <div>
                <button mat-button mat-raised-button type="submit" class="btn btn-default pull-left"
                  matStepperPrevious>Regresar</button>
                <button mat-button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext
                  [disabled]="!ubicacionFormG.valid">Siguiente</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="modeloFormG" label="Modelo" required>
            <form [formGroup]="modeloFormG">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="modelo" required>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Modelo</mat-label>
                    <input type="text" matInput formControlName="equipo" [matAutocomplete]="e" required>
                    <mat-autocomplete #e="matAutocomplete" (optionSelected)="selectionequipo($event.value)" id="e"
                      name="e" [displayWith]="displayFn.bind(this)">
                      <mat-option *ngFor="let e of equipos" [value]="e">
                        {{e.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Sistema Operativo</mat-label>
                    <input matInput id="so" name="so" formControlName="so" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Serie</mat-label>
                    <input matInput id="serie" name="serie" formControlName="serie" required>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <button mat-button mat-raised-button type="submit" class="btn btn-default pull-left"
                  matStepperPrevious>Regresar</button>
                <button mat-button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext
                  [disabled]="!modeloFormG.valid">Siguiente</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="adicionalFormG" label="InformaciÃ³n Adicional">
            <form [formGroup]="adicionalFormG">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                  <mat-label>Carpeta Orion</mat-label>
                    <input type="text" matInput formControlName="orion" [matAutocomplete]="o" required>
                    <mat-autocomplete #o="matAutocomplete" (optionSelected)="selectionorion($event.value)" id="o"
                      name="o" [displayWith]="displayFn.bind(this)">
                      <mat-option *ngFor="let o of orion" [value]="o">
                        {{o.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Inventario</mat-label>
                    <input matInput fid="inv" name="inv" formControlName="inv" required>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-label>Propietario</mat-label>
                    <input type="text" matInput formControlName="propietario" [matAutocomplete]="p" required>
                    <mat-autocomplete #p="matAutocomplete" (optionSelected)="selectionprop($event.value)" id="p"
                      name="p" [displayWith]="displayFn.bind(this)">
                      <mat-option *ngFor="let p of propietarios" [value]="p">
                        {{p.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-checkbox id="ecritico" name="ecritico" formControlName="ecritico">Equipo Critico</mat-checkbox>
                </div>
                <div class="col-md-4">
                  <mat-checkbox id="opm" name="opm" formControlName="opm">NCM OP Manager</mat-checkbox>
                </div>
              </div>
              <div>
                <button mat-button mat-raised-button type="submit" class="btn btn-default pull-left"
                  matStepperPrevious>Regresar</button>
                <button mat-button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext
                  [disabled]="!adicionalFormG.valid">Siguiente</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Enviar</ng-template>
            <p>Ingresar equipo</p>
            <p></p>
            <div>
              <button mat-button mat-raised-button type="submit" class="btn btn-default pull-left"
                  matStepperPrevious>Regresar</button>
                <button mat-button mat-raised-button type="submit" class="btn btn-danger pull-right" matStepperNext
                  [disabled]="!adicionalFormG.valid">Enviar</button>
            </div>
          </mat-step>
        </mat-stepper>

      </div>
    </div>
  </div>
</div>
