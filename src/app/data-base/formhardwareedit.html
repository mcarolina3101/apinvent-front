<h1 mat-dialog-title>Editar Hardware</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Tipo</mat-label>
    <mat-select [(value)]="data.selectedtipo">
      <mat-option *ngFor="let a of data.tipohardware" [value]="a.id">{{ a.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="row" [hidden]="data.selectedtipo==3">
    <div class="col-lg-12 col-md-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.nombre">
      </mat-form-field>
    </div>
  </div>
  <div class="row" [hidden]="data.selectedtipo!=3">
    <div class="col-lg-6 col-md-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>N.</mat-label>
        <input matInput type="number" [(ngModel)]="data.nombre">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Bytes</mat-label>
        <mat-select [(value)]="data.prefixmem" id="mf" name="mf">
          <mat-option *ngFor="let a of tipomem" [value]="a">
            {{a}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Activado</mat-label>
    <mat-select [(value)]="data.selectedact">
      <mat-option *ngFor="let a of data.activado" [value]="a.id">{{ a.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Ok</button>
</div>
