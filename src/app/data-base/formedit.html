<h1 mat-dialog-title>{{data.accion}}</h1>
<div mat-dialog-content>
  <div [hidden]="data.editcitytipo">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Tipo/Ciudad</mat-label>
      <mat-select [formControl]="data.ubicontrol" (selectionChange)="onSelectionUbi()">
        <mat-option *ngFor="let c of selectUbicEdit" [value]="c">{{c.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div [hidden]="data.hiddenselectubi">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Agencia/TipoCiudad/</mat-label>
      <mat-select [formControl]="data.ubicontrol" (selectionChange)="onSelectionUbi()">
        <mat-option *ngFor="let c of selectUbic" [value]="c">{{c.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div [hidden]="hiddencities">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select [formControl]="data.citiescontrol" (selectionChange)="onSelectionCiudad()">
        <mat-option *ngFor="let c of cities" [value]="c">{{c.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div [hidden]="hiddentipos">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select [formControl]="data.tiposcontrol">
        <mat-option *ngFor="let t of tipos" [value]="t">{{t.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div [hidden]="!data.editcitytipo">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.nombre" [disabled]="data.blockednombre">
    </mat-form-field>
  </div>
  <div [hidden]="data.isnew">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Activado</mat-label>
      <mat-select [(value)]="data.selectedact">
        <mat-option *ngFor="let a of data.activado" [value]="a.id">{{ a.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Ok</button>
</div>
